<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Функции</title>
<style>
:root{
--container-width:1200px;--accent:#2B7A78;--accent-light:#4CAF50;--accent-orange:#FF9800;--bg-gradient:linear-gradient(135deg,#f9f9f7 0%,#e8f5e9 100%);--text-dark:#2c3e50;--text-light:#666;--white:#fff;--shadow:0 2px 20px rgba(0,0,0,0.1);--shadow-hover:0 10px 40px rgba(0,0,0,0.15);
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{font-family:'Arial',sans-serif;display:flex;flex-direction:column;min-height:100vh;background:var(--bg-gradient);color:var(--text-dark);}
.container{max-width:var(--container-width);margin:0 auto;padding:1rem;}
header{position:fixed;top:0;left:0;width:100%;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);padding:1rem 0;z-index:1000;box-shadow:var(--shadow);}
nav{display:flex;justify-content:center;gap:2rem;}
nav a{text-decoration:none;color:var(--text-dark);font-weight:500;padding:0.5rem 1.5rem;border-radius:25px;transition:0.3s;}
nav a:hover{color:var(--accent-light);background:rgba(76,175,80,0.1);}
nav a.active{background:var(--accent-light);color:var(--white);}
main{flex:1;padding:140px 0 2rem;}
h1,h2,h3,h4{margin-bottom:1rem;line-height:1.3;}
h1{text-align:center;font-size:2.5rem;background:linear-gradient(135deg,var(--accent-light) 0%,var(--accent) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:40px;}
.feature-card{background:var(--white);border-radius:16px;padding:30px;box-shadow:0 5px 20px rgba(0,0,0,0.05);text-align:center;transition:0.3s;}
.feature-card:hover{transform:translateY(-2px);}
.feature-icon{width:80px;height:80px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 25px;}
footer{text-align:center;padding:2rem 0;color:var(--text-light);margin-top:auto;}
@media(max-width:768px){nav{flex-wrap:wrap;justify-content:center;gap:0.5rem;}nav a{padding:0.5rem 1rem;font-size:0.9rem;}h1{font-size:2rem;}.container{padding:0.5rem;}}
</style>
</head>
<body>
<header>
<nav>
<a href="index.html" class="nav-link">Главная</a>
<a href="features.html" class="nav-link active">Функции</a>

<a href="auth.html" id="auth-link" class="nav-link">Войти</a>
<a href="profile.html" id="profile-link" class="nav-link" style="display:none;">Профиль</a>
    <a href="cart.html" id="cart-link">Корзина (0)</a>
</nav>
</header>

<main class="container">
<h1>Наши функции</h1>
<div class="features-grid">
<div class="feature-card">
<div class="feature-icon" style="background:#e8f5e9;">
<svg viewBox="0 0 24 24" fill="#4caf50"><path d="M10 18h5V5h-5v13zm-6 0h5V5H4v13zM16 5v13h5V5h-5z"/></svg>
</div>
<h3>Большой каталог</h3>
<p>Сотни полезных снеков, батончиков и орехов. Удобная сортировка и поиск.</p>
</div>
<div class="feature-card">
<div class="feature-icon" style="background:#ffecb3;">
<svg viewBox="0 0 24 24" fill="#ff9800"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
</div>
<h3>Сообщество</h3>
<p>Сохраняйте понравившиеся позиции, оставляйте отзывы и общайтесь с ценителями еды.</p>
</div>

</div>
</main>

<footer class="container">
<p>© 2025 Полезные снеки</p>
</footer>

<script>
const authLink = document.getElementById("auth-link");
const profileLink = document.getElementById("profile-link");
const currentUser = localStorage.getItem("currentUser");

if(currentUser){
  authLink.style.display="none";
  profileLink.style.display="inline-block";
} else {
  authLink.style.display="inline-block";
  profileLink.style.display="none";
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const totalQty = cart.reduce((s,i)=>s+i.qty,0);
  const cartLink = document.getElementById("cart-link");
  if(cartLink) cartLink.textContent = `Корзина (${totalQty})`;
}
updateCartCount();
</script>

</body>
</html>
